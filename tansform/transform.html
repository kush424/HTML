<html>
    <head>
        <title>Transform</title>
        <link href="../css/transform.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rye&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Merienda:wght@300..900&family=Oswald:wght@200..700&family=Rye&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">   
</head>
    <body>
        <h1>Transform Property</h1>
        <h2>Transform scale()</h2>
        <div class="image-box scale">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <div class="image-box scaleX">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <div class="image-box scaleY">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <h2>Transform translate()</h2>
        <div class="image-box translate">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <div class="image-box translateX">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <div class="image-box translateY">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <h2>Transform rotate()</h2>
        <div class="image-box rotate ">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <div class="image-box rotateX ">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <div class="image-box rotateY ">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <h2>Transform skew()</h2>
        <div class="image-box skew">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <div class="image-box skewX ">
            <img src="../images/road.jpeg" alt="road">
        </div>
        <div class="image-box skewY ">
            <img src="../images/road.jpeg" alt="road">
        </div>
        
    </body>
</html>
